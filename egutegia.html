<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/custom.min.css" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Egutegiak</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        h1,
        h2,
        p {
            margin-bottom: 1em;
        }

        p {
            text-align: justify;
        }

        a {
            color: #007bff;
            text-decoration: underline;
        }

        .background-gray-light {
            background-color: #999;
        }

    </style>
</head>

<body class="background-gray-light d-flex justify-content-center align-items-center flex-column">
    <br><br>
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <div style="position: relative;">
                    <img src="Eraikina-txiki-eta-luze.jpg" class="img-fluid w-100" />
                    <div class="jumbotron" style="text-align: center; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);"><br>
                        <h1 style="font-size: 3rem; color: white; text-shadow: -2px -2px 2px black, 2px -2px 2px black, -2px 2px 2px black, 2px 2px 2px black;">EGUTEGIA</h1>
                    </div>
                </div>
            </div>
        </div>
    </div><br>
    <button class="btn btn-dark text-white position-fixed top-0 start-0 mt-3 ms-3" type="button"
        data-bs-toggle="offcanvas" data-bs-target="#offcanvas" aria-controls="offcanvas">
        MENUA
    </button>
    <div class="container d-flex justify-content-center">
        <div class="row">
            <div class="col-md-12">
                <p><strong>GRALAREN MATRIKULA</strong> </p>
                <p>Lanaren matrikula egiteko gehienez hiru hautazko ikasgai (18 kreditu) geratu behar zaizkio ikasleari, gradu amaierako lanari dagozkio kedituak izan ezik. Ikasleari gomendatzen zaio matrikula egitea defendatuko duen ikasturtean.</p>
            </div>
        </div>
    </div>

    <div class="container d-flex justify-content-center">
        <div class="row">
            <div class="col-md-12">
                <!-- Agrega la imagen debajo del texto -->
                <img src="argazkiak/araudia.jpg" alt="Descripción de la imagen" class="img-fluid" />
            </div>
        </div>
    </div>

    <div class="container d-flex justify-content-center">
        <div class="row">
            <div class="col-xs-12">

                <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvas" aria-labelledby="offcanvasLabel">
                    <div class="offcanvas-header">
                        <h5 class="offcanvas-title">MENUA</h5>
                        <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body w-75">
                        <div>
                            Hautatu aukera bat:
                        </div>
                        <div class="mt-4">
                            <button type="button" id="btnSarrera" class="btn btn-dark text-white mb-2">Sarrera</button><br>
                            <button type="button" id="btnAraudia" class="btn btn-dark text-white mb-2">Araudia</button><br>
                            <button type="button" id="btnEgutegia" class="btn btn-dark text-white mb-2">Egutegiak</button><br>
                            <button type="button" id="btnAboutUs" class="btn btn-dark text-white mb-2">AboutUs</button><br>
                            <button type="button" id="btnMemoria" class="btn btn-dark text-white mb-2">Memoria</button><br>
                            <button type="button" id="btnGaldetegia" class="btn btn-dark text-white mb-2">Galdetegia</button><br>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/jquery-3.1.1.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var sarreraButton = document.getElementById("btnSarrera");
            if (sarreraButton) {
                sarreraButton.addEventListener("click", function() {
                    // Redirige la página actual a la nueva URL
                    window.location.href = 'sarrera.html'; // Reemplaza 'araudia.html' con la URL deseada
                });
            }
            var araudiaButton = document.getElementById("btnAraudia");
            if (araudiaButton) {
                araudiaButton.addEventListener("click", function() {
                    // Redirige la página actual a la nueva URL
                    window.location.href = 'araudia.html'; // Reemplaza 'araudia.html' con la URL deseada
                });
            }
            var egutegiaButton = document.getElementById("btnEgutegia");
            if (egutegiaButton) {
                egutegiaButton.addEventListener("click", function() {
                    window.location.href = 'egutegia.html';
                });
            }
            var aboutUsButton = document.getElementById("btnAboutUs");
            if (aboutUsButton) {
                aboutUsButton.addEventListener("click", function() {
                    window.location.href = 'aboutUs.html'; // Cambia a la URL deseada
                });
            }
            var memoriaButton = document.getElementById("btnMemoria");
            if (memoriaButton) {
                memoriaButton.addEventListener("click", function() {
                    window.location.href = 'memoria.html'; // Cambia a la URL deseada
                });
            }
            var galdetegiaButton = document.getElementById("btnGaldetegia");
            if (galdetegiaButton) {
                galdetegiaButton.addEventListener("click", function() {
                    window.location.href = 'galdetegia.html';
                });
            }

        });

    </script>
</body>

</html>
